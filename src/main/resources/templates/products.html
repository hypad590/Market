<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
</head>
<body>
<h1>Product List</h1>
<table>
    <thead>
    <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.productName}">Product Name</td>
        <td th:text="${product.price}">Price</td>
        <td>
            <form th:action="@{/products/addToCart}" method="post">
                <input type="hidden" th:name="productId" th:value="${product.id}" />
                <input type="hidden" th:name="productName" th:value="${product.productName}" />
                <input type="hidden" th:name="price" th:value="${product.price}">
                <button type="submit">Add to Cart</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
